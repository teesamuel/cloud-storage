<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Home</title>
</head>
<body class="p-3 mb-2 bg-light text-black" onload="myFunction()">
<div class="container">
    <div>
        <div class="alert alert-dark" th:if="${success}" >
            Successful!   <span th:text="${success}"></span>
        </div>
        <div class="alert alert-danger" th:if="${error}">
            <span th:text="${error}"></span>
        </div>

    </div>

    <div id="contentDiv" style="clear: right;">
        <div id="noteEdit" th:if="${noteEdit}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="noteModalLabel">Note Update</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" >

                        <form th:action="@{/note/update/{id}(id=${noteEdit.getNoteId})}" method="POST">
                            <input type="hidden" name="noteId" id="note-id">
                            <div class="form-group">
                                <label for="note-title" class="col-form-label">Title</label>
                                <input th:value="${noteEdit.getNoteTitle}"  type="text" name= "noteTitle" class="form-control" id="note-title" maxlength="20" required>
                            </div>
                            <div class="form-group">
                                <label for="note-description" class="col-form-label">Description</label>
                                <textarea class="form-control" th:text="${noteEdit.getNoteDescription}" name="noteDescription" id="note-description" rows="5" maxlength="1000" required></textarea>
                            </div>
                            <button id="noteUpdateSubmit" type="submit" class="d-none"></button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-secondary"  th:href="@{'/home'}" data-dismiss="modal">Close</a>
                        <button type="button" class="btn btn-primary" onclick="$('#noteUpdateSubmit').click();" >Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</div>

</body>
<script th:src="@{/js/jquery-slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</html>
