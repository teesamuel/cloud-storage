<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Credential Update</title>
</head>
<body class="p-3 mb-2 bg-light text-black" onload="myFunction()">
<div class="container">
    <div>
        <div class="alert alert-dark" th:if="${success}" >
            Successful!   <span th:text="${success}"></span>
        </div>
        <div class="alert alert-danger" th:if="${error}">
            <span th:text="${error}"></span>
        </div>

    </div>

    <div id="contentDiv" style="clear: right;">
        <div id="credentialEdit" th:if="${credentialEdit}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="credentialModalLabel">Credential Update </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" >

                        <form th:action="@{/credential/update/{id}(id=${credentialEdit.getCredentialId})}" method="POST">
                            <input type="hidden" name="credentialId" th:value="${credentialEdit.getCredentialId}" id="credential-id">
                            <div class="form-group">
                                <label for="credential-url" class="col-form-label">URL</label>
                                <input type="text" name= "url" th:value="${credentialEdit.getUrl}" class="form-control" id="credential-url" maxlength="100" required>
                            </div>
                            <div class="form-group">
                                <label for="credential-username" class="col-form-label">Username</label>
                                <input type="text" name= "username"  th:value="${credentialEdit.getUsername}" class="form-control" id="credential-username" maxlength="30" required>
                            </div>
                            <div class="form-group">
                                <label for="credential-password" class="col-form-label">Password</label>
                                <input type="text" name= "password" class="form-control" id="credential-password" th:value="${credentialEdit.getPassword}" maxlength="30" required>
                            </div>
                            <button id="credentialUpdateSubmit" type="submit" class="d-none"></button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-secondary"  th:href="@{'/home'}" data-dismiss="modal">Close</a>
                        <button type="button" class="btn btn-primary" onclick="$('#credentialUpdateSubmit').click();" >Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

</body>
<script th:src="@{/js/jquery-slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</html>
